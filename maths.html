<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Sample Quiz</title>
</head>

<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container">
                <a class="navbar-brand" href="index.html">Kids Quiz</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                </div>
        </nav>
    <main>
        <div class="container mt-5">
            <div id="quiz-container" class="text-center">
                <h2 id="maths-container">Question will appear here</h2>
                <div class="d-grid gap-2 col-6 mx-auto mt-4">
                    <button class="btn btn-primary" id="answer1">Answer 1</button>
                    <button class="btn btn-primary" id="answer2">Answer 2</button>
                    <button class="btn btn-primary" id="answer3">Answer 3</button>
                    <button class="btn btn-primary" id="answer4">Answer 4</button>
                </div>
            </div>
        </div>

        
        <div class="container mt-5">
            <div id="result-container" class="text-center">
                <h2 id="result">Result will appear here</h2>
                <p id="score">Score: 0</p>
                <button class="btn btn-primary" id="next">Next</button>
                <button class="btn btn-primary" id="restart">Restart</button>
            </div>


    </main>



    <script src="https://kit.fontawesome.com/b3e74170fe.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous">
    </script>
</body>

</html>
