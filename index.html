<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Sample Quiz</title>
</head>

<body>

<div class="container mt-5">
    <h1 class="display-4">Welcome to the Kids Quiz</h1>
    <p class="lead">Choose a subject to start the quiz:</p>
    <button class="btn btn-primary" onclick="showMathsQuiz()">Maths</button>
    <button class="btn btn-secondary" onclick="showEnglishQuiz()">English</button>

    <div id="maths-quiz" style="display:none;">
        <h2>Maths Quiz</h2>
        <div class="question">
            <p>1. What is 2 + 2?</p>
            <input type="radio" name="q1" value="a"> 3<br>
            <input type="radio" name="q1" value="b"> 4<br>
            <input type="radio" name="q1" value="c"> 5<br>
            <input type="radio" name="q1" value="d"> 6<br>
        </div>
        <!-- Add more questions here -->
    </div>

    <div id="english-quiz" style="display:none;">
        <h2>English Quiz</h2>
        <div class="question">
            <p>1. What is the opposite of 'big'?</p>
            <input type="radio" name="q1" value="a"> Small<br>
            <input type="radio" name="q1" value="b"> Tall<br>
            <input type="radio" name="q1" value="c"> Short<br>
            <input type="radio" name="q1" value="d"> Tiny<br>
        </div>
        <!-- Add more questions here -->
    </div>
</div>

<script>
    function showMathsQuiz() {
        document.getElementById('maths-quiz').style.display = 'block';
        document.getElementById('english-quiz').style.display = 'none';
    }

    function showEnglishQuiz() {
        document.getElementById('maths-quiz').style.display = 'none';
        document.getElementById('english-quiz').style.display = 'block';
    }
</script>

    <script src="https://kit.fontawesome.com/b3e74170fe.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous">
    </script>
</body>

</html>
